<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculadora presupuesto Embora</title>
    <link rel="icon" type="image/png" href="LOGO/logoEmbora.png">
    <link rel="stylesheet" href="estiloSitiowebEmbora.css">
</head>


<body id="calculadora">
<nav>
    <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="contrataciones.html">Reserva tu Show</a></li>
    </ul>
</nav>


<div id="contenedorOperanciones">
    <h1 class="titulo">Calcula tu Fiesta
        con EMBORA MUSIC</h1>

    <p class="subtitulo">
        Calcula el valor de tu evento.</p>

<div class="escribirNumero">
    <input type="number" id="numero1" placeholder="Primero Valor"
           class="input-field"
           aria-label="Primer Número">
    <input type="number" id="numero2" placeholder="Segundo Valor"
           class="input-field"
           aria-label="Segundo Número">
</div>
    <!-- BOTONES DE OPERACIONES-->
    <div class="bontones">
        <button onclick="realizarCalculo('+')"
                class="clac-button">
            +
        </button>

        <button onclick="realizarCalculo('-')"
                class="clac-button">
            -
        </button>

        <button onclick="realizarCalculo('*')"
                class="clac-button">
            x
        </button>

        <button onclick="realizarCalculo('/')"
                class="clac-button">
            /
        </button>
    </div>
<!--Contenedor de Resultados-->
    <div class="resultado">
        <h2 class="resultadoTitulo">Resultado:</h2>
        <div id="contenedorResultado"
             class="result-display">
            <p> Realice la operación...</p>
        </div>
    </div>
</div>


<script>

    //Funciones//

    function sumar(pNumero1,pNumero2) {
        return pNumero1 + pNumero2;
    }

    function restar(pNumero1,pNumero2) {
        return pNumero1 - pNumero2;
    }

    function multiplicar (pNumero1,pNumero2) {
        return pNumero1 * pNumero2;
    }

    function dividir(pNumero1,pNumero2) {
        if (pNumero2===0) {
            return "ERROR:División por cero";
        }
        return pNumero1 / pNumero2;
    }

    function mostrarResultado(texto){
        const container=document.getElementById("contenedorResultado");
        container.innerHTML= `<p>${texto}</p>`;
    }

    function realizarCalculo(operacion) {
        const num1Input = document.getElementById('numero1').value;
        const num2Input = document.getElementById('numero2').value;

        if (num1Input === "" || num2Input === "") {
            mostrarResultado("Por favor, introduce ambos números.");
            return;
    }
        const primerNumero = parseFloat(num1Input);
        const segundoNumero = parseFloat(num2Input);
        let resultado;
        let simbolo;


        switch (operacion){
            case '+':
            resultado = sumar(primerNumero,segundoNumero);
            simbolo = '+'
            break;

            case '-':
                resultado = restar(primerNumero,segundoNumero);
                simbolo = '-'
                break;
            case '*':
                resultado = multiplicar(primerNumero,segundoNumero);
                simbolo = 'x'
                break;

            case '/':
                resultado = dividir(primerNumero,segundoNumero);
                simbolo = '/'
                break;
            default:
                    resultado= "Operanción no válida";
                    simbolo = '?'
    }

    if (typeof resultado === 'string' && resultado.startsWith("ERROR")){
    mostrarResultado(resultado);
    } else {
        mostrarResultado(`${primerNumero} ${simbolo} ${segundoNumero}= ${resultado.toFixed(2)}`);
    }
    }
</script>

</body>
</html>
